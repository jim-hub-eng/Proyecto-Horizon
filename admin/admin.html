<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="menu">
        <button id="btnCloseList" onclick="closeList()">&times;</button>
        <div class="box-logo">
            <img src="../img/logo-sinfondo.png" alt="logo-sinfondo">
            <h3>HORIZON ADMIN</h3>
        </div>
        <div class="box-ul-btn-actions">
            <ul>
                <li>
                    <input type="radio" name="radios" id="radio-1">
                    <label for="radio-1"><i class="bi bi-people-fill"></i>Admins</label>
                </li>
                <li>
                    <input type="radio" name="radios" id="radio-2">
                    <label for="radio-2"><i class="bi bi-bag-fill"></i>Productos</label>
                </li>
                <li>
                    <input type="radio" name="radios" id="radio-3">
                    <label for="radio-3"><i class="bi bi-filetype-pdf"></i>Reportes</label>
                </li>
                <li>
                    <a href=""><i class="bi bi-box-arrow-in-left"></i>Salir</a>
                </li>
            </ul>
        </div>
        <a href="#" class="box-admin">
            <div class="box-user-picture">
                <img src="../img/logo-sinfondo.png" alt="">
            </div>
            <h3>Jim</h3>
        </a>
    </div>
    <nav class="nav">
        <button onclick="openList()"><i class="bi bi-list"></i></button>
    </nav>

    <div class="box">
        <div class="box-2">
            <!--PRIMERA CAJA-->
            <div class="box-administradores box-3">
                <div class="box-title">
                    <h2>ADMINISTRADORES</h2>
                    <a href=""><i class="bi bi-filetype-pdf"></i>Descargar PDF</a>
                </div>

                <div class="box-tablas">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#id</th>
                            <th scope="col">FOTO</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">APELLIDO</th>
                            <th scope="col">FECHA_INGRESO</th>
                            <th scope="col">EDAD</th>
                            <th scope="col">EDITAR</th>
                            <th scope="col">ELIMINAR</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th>1</th>
                            <td>foto</td>
                            <td>Jim</td>
                            <td>Gonzalez</td>
                            <td>26 / 10 / 24</td>
                            <td>17</td>
                            <td><a class="btn-edit" href=""><i class="bi bi-pencil-square"></i></a></td>
                            <td><a class="btn-delete" href=""><i class="bi bi-trash-fill"></i></a></td>
                          </tr>
                          <tr>
                            <th>2</th>
                            <td>Jacob</td>
                            <td>Mark</td>
                            <td>Thornton</td>
                            <td>Gonzalez</td>
                            <td>@fat</td>
                            <td><a class="btn-edit" href=""><i class="bi bi-pencil-square"></i></a></td>
                            <td><a class="btn-delete" href=""><i class="bi bi-trash-fill"></i></a></td>
                          </tr>
                          <tr>
                            <th>3</th>
                            <td>Larry the Bird</td>
                            <td>Mark</td>
                            <td>@twitter</td>
                            <td>@twitter</td>
                            <td>Gonzalez</td>
                            <td><a class="btn-edit" href=""><i class="bi bi-pencil-square"></i></a></td>
                            <td><a class="btn-delete" href=""><i class="bi bi-trash-fill"></i></a></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="media-form">
                    <form>
                        <h2>REGISTRAR ADMIN</h2>
                        <div class="container">
                            <div class="content">
                                <div class="box-input">
                                    <div class="box-img-usuario-regis"></div>
                                </div>
                                <div class="box-input-file">
                                    <label for="">Seleccionar Foto</label>
                                    <input type="file" name="" id="">
                                </div>
                            </div>
                            <div class="content">
                                <div class="box-input">
                                    <input type="text" required>
                                    <label for="">Nombre</label>
                                </div>
                                <div class="box-input">
                                    <input type="text" required>
                                    <label for="">Apellido Paterno</label>
                                </div>
                                <div class="box-input">
                                    <input type="text" required>
                                    <label for="">Edad</label>
                                </div>
                                <div class="box-input">
                                    <input type="password" required>
                                    <label for="">Contrase√±a</label>
                                </div>
                            </div>
                        </div>
                        <button>Registrar</button>
                    </form>
                </div>
            </div>
            <!--FIN PRIMERA CAJA-->
            <div class="box-productos box-3">
                <h2>PRODUCTOS</h2>
            </div>
            <div class="box-reportes box-3">
                <h2>REPORTES</h2>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
